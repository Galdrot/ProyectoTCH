<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:messages id="fail" showDetail="true" />
            <p:autoUpdate/>
                <p:panelGrid columns="2">
                    
                    <p:outputLabel for="txtNombreUsuario" value="NombreUsuario"/>
                    <p:inputText id="txtNombreUsuario" required="true" value="#{IniciarSesion.persona.nombreUsuario}"/>
                    
                    <p:outputLabel for="txtContraseña" value="Contraseña"/>
                    <p:inputText id="txtContraseña" required="true" type="password" value="#{IniciarSesion.persona.contrasena}"/>
                    
                    <p:column/>
                    <p:commandButton value="Ingresar" icon = "ui-icon-key" action="#{IniciarSesion.validar()}"/>
                
                </p:panelGrid>
        </h:form>
    </h:body>
</html>
